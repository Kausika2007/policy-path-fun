  <head>
    <meta charset="UTF-8" />

   <!-- Chatbot CSS -->
    <style>
      /* Floating Chat Button */
      #chatbot-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 58px;
        height: 58px;
        border-radius: 50%;
        background: #0059ff;
        color: #ffffff;
        font-size: 26px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        z-index: 9999;
      }

      /* Chatbot Box */
      #chatbot-box {
        position: fixed;
        bottom: 90px;
        right: 20px;
        width: 360px;
        height: 520px;
        background: rgb(12, 91, 160);
        border-radius: 12px;
        border: 1px solid #ddd;
        box-shadow: 0 4px 18px rgba(0,0,0,0.15);
        display: none;  /* hidden initially */
        flex-direction: column;
        z-index: 9999;
      }

      /* Header */
      #chatbot-header {
        background: #0059ff;
        color: white;
        padding: 12px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      /* Messages */
      #chatbot-messages {
        flex: 1;
        overflow-y: auto;
        padding: 10px;
        background: #315ecf;
      }

      .msg {
        margin: 8px 0;
      }

      .msg .bubble {
        padding: 8px 12px;
        border-radius: 10px;
        display: inline-block;
        max-width: 80%;
      }

      .msg.user .bubble {
        background: #cfe2ff;
        color: #003366;
      }

      .msg.bot .bubble {
        background: #eee;
        color: #000;
      }

      /* Input Area */
      #chatbot-controls {
        display: flex;
        padding: 8px;
        gap: 6px;
      }

      #chatbot-input {
        flex: 1;
        padding: 8px;
        border-radius: 6px;
        border: 1px solid #ccc;
      }

      #chatbot-send {
        background: #0059ff;
        color: white;
        border: none;
        border-radius: 6px;
        padding: 8px 10px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Chatbot HTML -->
    <div id="chatbot-button">ðŸ’¬</div>
    <div id="chatbot-box">
      <div id="chatbot-header">
        <span>Insurance Assistant</span>
        <button id="chatbot-close">âœ–</button>
      </div>
      <div id="chatbot-messages"></div>
      <div id="chatbot-controls">
        <input id="chatbot-input" placeholder="Ask insurance questions..." />
        <button id="chatbot-send">Send</button>
      </div>
    </div>

    <!-- Chatbot JS -->
    <script src="chatbot.js"></script>
    <script src="chatbot.js"></script>

  </body>
</html>
